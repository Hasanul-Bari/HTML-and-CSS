<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datalist</title>
</head>
<body>

	<form action="#">

		<h2>Choose your browser</h2>

		<input list="browsers">
		
		<datalist id="browsers">
			
			<option value="Internet Explorer">
			<option value="Mozila Firefox">
			<option value="Google Chorme">

		</datalist>
		

	</form>
	
</body>
</html>
