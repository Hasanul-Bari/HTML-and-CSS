<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lists</title>
</head>
<body>

	<ul style="list-style-type: circle">
		<li>Apple</li>
		<li>Mango</li>
		<li>Orange</li>
	</ul>


	<ol type="i">
		<li>Apple</li>
		<li>Mango</li>
		<li>Orange</li>
	</ol>

	<!--description list -->
	<dl>
		<dt>Coffee</dt>
		<dd>- Black hot drink</dd>
		<dt>Milk</dt>
		<dd>- White cold drink</dd>

	</dl>



</body>
</html>
